<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var zaman;
		var resimler=new Array("url(images/1.jpg)","url(images/2.jpg)","url(images/3.jpg)","url(images/4.jpg)","url(images/5.jpg)","url(images/6.jpg)","url(images/7.jpg)","url(images/8.jpg)","url(images/9.jpg)","url(images/10.jpg)");
		function degis(x){
			window.clearInterval(zaman);
			document.getElementById("sliderust").style.background=resimler[x-1];
			for(var i=1;i<10;i++){
						if(x==i){
							document.getElementById("sayi"+i-1).style.background="red";
						}
						else{
							document.getElementById("sayi"+i-1).style.background="#000";
						}
					}
			

		}
		function basla(z){
			if(z==1){
				document.getElementById("sliderust").style.background=resimler[z-1];
				document.getElementById("sayi"+z).style.background="red";

			}

			zaman=window.setInterval(
				function(){
					document.getElementById("sliderust").style.background=resimler[z-1];
					for(var i=1;i<=10;i++){
						if(z==i){
							document.getElementById("sayi"+i).style.background="red";
						}
						else{
							document.getElementById("sayi"+i).style.background="#000";
						}
					}
					z++;
					if(z==11){
						z=1;
					}

				},2000);
		}
		
	</script>
	<style type="text/css">
		#sliderust{
			width: 715px;
			height: 402px;
		}
		#slideralt{
			width: 715px;
			height: 49px;
			background: #000;
		}
		#slideraltic{
			width: 405px;
			height: 49px;
			margin: 0 auto;

		}
		ul{
			margin: 0;
			padding: 0;
			list-style: none;

		}
		li{
			display: block;
			width: 40px;
			height: 49px;
			float: left;
			font: bold 10px arial;
			color: #fff;
			text-align: center;
			line-height: 49px;
			cursor: pointer;

		}
		li:hover{
			background: #f00;
		}

	</style>
</head>
<body onload="basla(1)">
	<div id="sliderust"></div>
	<div id="slideralt">
		<div id="slideraltic">
		<ul>
			<li id="sayi1" onmouseover="degis(1)" onmouseout="basla(2)">1</li>
			<li id="sayi2" onmouseover="degis(2)" onmouseout="basla(3)">2</li>
			<li id="sayi3" onmouseover="degis(3)" onmouseout="basla(4)">3</li>
			<li id="sayi4" onmouseover="degis(4)" onmouseout="basla(5)">4</li>
			<li id="sayi5" onmouseover="degis(4)" onmouseout="basla(6)">5</li>
			<li id="sayi6" onmouseover="degis(5)" onmouseout="basla(7)">6</li>
			<li id="sayi7" onmouseover="degis(6)" onmouseout="basla(8)">7</li>
			<li id="sayi8" onmouseover="degis(7)" onmouseout="basla(9)">8</li>
			<li id="sayi9" onmouseover="degis(8)" onmouseout="basla(10)">9</li>
			<li id="sayi10" onmouseover="degis(10)" onmouseout="basla(1)">10</li>
		</ul>
	</div>
	</div>

</body>
</html>
