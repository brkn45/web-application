<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#discerceve{
			width: 400px;
			border:4px solid #59f;
			padding: 5px;
		}
		#iccerceve{
			width: 370px;
			border:3px solid #59f;
			padding: 10px;
			font: bold 12px tahoma;
			color: #606060;
		}
	</style>
	<script type="text/javascript">
		var istiklalmarsi ="Kahraman Ordumuza-. Korkma, sönmez bu şafaklarda yüzen al sancak;. Sönmeden yurdumun üstünde tüten en son ocak. O benim milletimin ..";
		function goster(){
			document.getElementById("iccerceve").innerHTML=istiklalmarsi;
		}
		function gizle(){
			document.getElementById("iccerceve").innerHTML="";
		}
	</script>
</head>
<body>
	<form method="get">
		<input type="button" value="İstiklal Marsını goster" onclick="goster()">
		<input type="button" value="İstiklal Marsını gizle" onclick="gizle()">
	</form>
	<br><br>
	<div id="discerceve">
		<div id="iccerceve"></div>
	</div>

</body>
</html>
