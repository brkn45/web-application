<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var satir=prompt("satir sayisi","satir sayisini girniz");
		var sutun=prompt("sutun sayisi","sutun sayisini giriniz");
		document.write("<table border='1' cellpadding='0' cellspacing='0'>");
		for(var i=0;i<satir;i++){
			document.write("<tr>");
			for(var j=0;j<sutun;j++){
				document.write("<td width='150' height='35'></td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");

	</script>

</body>
</html>
