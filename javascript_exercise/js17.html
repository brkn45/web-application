<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function uzerinegelince(){
			document.getElementById("mesaj").innerHTML="Türkiyeye Başarılar";
			document.getElementById("mesaj").style.color="#00f";

		}
		function ayrilinca(){
			document.getElementById("mesaj").innerHTML="Euro 2016'da";

</head>
<body>
	<h1 id="mesaj" onmouseover="uzerinegelince()" onmouseout="ayrilinca()">Euro 2016'da</h1>

</body>
</html>
